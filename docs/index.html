<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showContent('home')">기본</a>
        <a href="#" onclick="showContent('list')">리스트</a>
    </nav>

    <div id="home" class="content">
        <h1>Python Study</h1>
        <p>파이썬 공부를 위한 기본 페이지입니다.</p>
    </div>

    <div id="list" class="content hidden">
        <h1>리스트</h1>
        <ul>
            <li><a href="basic.html">파이썬 기본 문법</a></li>
            <li>데이터 타입</li>
            <li>제어문 (조건문, 반복문)</li>
            <li>함수와 모듈</li>
            <li>객체 지향 프로그래밍</li>
        </ul>
    </div>

    <script>
        function showContent(id) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('list').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
